<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Vaexium</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="shop-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body style="background-color: #0A0000;">

    <div class="background-glow"></div>
    
    <div class="stars-wrapper">
        <div class="stars-small"></div>
        <div class="stars-medium"></div>
        <div class="stars-large"></div>
    </div>

    <nav class="navbar">
        <div class="logo">
            <div class="logo-icon"></div> 
            <span>Vaexium Shop</span>
        </div>
        <ul class="nav-links">
            <li><a href="../..">Home</a></li>

            <li class="cart-trigger" onclick="toggleCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count" class="cart-badge">0</span>
            </li>         

            <li><a href="#" class="btn-primary">Suggest a Track</a></li>
        </ul>
    </nav>

    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button onclick="toggleCart()" class="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items">
            <p class="empty-msg">Your cart is empty.</p>
        </div>
        <div class="cart-footer">
            <div class="total-row">
                <span>Total:</span>
                <span id="cart-total">£0.00</span>
            </div>
            <button class="btn-primary full-width" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <header class="hero hero-standard">
        <div class="badge">Quality Items</div>
        <h1 class="gradient-text">The Store</h1>
        <p class="subtitle">My designs incarnate. 3D modelled, 3D printed products.</p>
    </header>

    <main class="container">
        <div class="card-grid" id="product-grid"></div>
    </main>

        <p>© 2025 Vaexium. Built for enjoyment. Proof of Concept.</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
